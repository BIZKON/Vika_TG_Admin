articles:
  # ─── FAQ ───
  - category: faq
    title: Где найти домашнее задание
    content: >
      Домашние задания находятся в личном кабинете на платформе курса.
      Перейдите в раздел «Материалы» нужного урока — ДЗ будет внизу страницы.
      Если не видите — проверьте, что урок разблокирован.
    keywords: домашнее задание, дз, задание, материалы, урок

  - category: faq
    title: Как сдать домашнее задание
    content: >
      Откройте нужный урок → прокрутите до раздела «Домашнее задание» →
      нажмите «Загрузить работу» → прикрепите файл или вставьте ссылку →
      нажмите «Отправить». Статус проверки появится в течение 48 часов.
    keywords: сдать, загрузить, отправить, домашнее, работа

  - category: faq
    title: Не работает видео / не загружается урок
    content: >
      Попробуйте: 1) Обновить страницу (Ctrl+F5). 2) Очистить кеш браузера.
      3) Попробовать другой браузер (рекомендуем Chrome).
      4) Проверить скорость интернета. Если не помогло — напишите
      в техподдержку с указанием номера урока и скриншотом ошибки.
    keywords: видео, не работает, не загружается, ошибка, урок, технические проблемы

  - category: faq
    title: Сроки проверки домашних заданий
    content: >
      Домашние задания проверяются в течение 48 рабочих часов
      после отправки. Выходные и праздничные дни не учитываются.
      Результат проверки появится в личном кабинете + придёт уведомление.
    keywords: проверка, сроки, когда проверят, результат, ждать

  - category: faq
    title: Можно ли пересдать задание
    content: >
      Да, пересдать можно неограниченное количество раз до закрытия потока.
      Откройте задание → нажмите «Отправить повторно».
      Будет учитываться последняя отправленная версия.
    keywords: пересдать, повторно, переделать, заново

  # ─── Инструкции ───
  - category: instruction
    title: Как зайти в личный кабинет
    content: >
      1. Перейдите на сайт курса. 2. Нажмите «Войти» в правом верхнем углу.
      3. Введите email, указанный при регистрации. 4. Введите пароль.
      Если забыли пароль — нажмите «Забыли пароль?» и следуйте инструкциям.
    keywords: войти, вход, личный кабинет, пароль, регистрация

  - category: instruction
    title: Как получить сертификат
    content: >
      Сертификат выдаётся автоматически после выполнения всех обязательных
      заданий курса. Он появится в разделе «Мои сертификаты» в личном кабинете.
      Скачать можно в формате PDF.
    keywords: сертификат, диплом, скачать, завершение

  # ─── Ссылки ───
  - category: link
    title: Платформа курса
    content: "Основная платформа: https://your-course-platform.com"
    keywords: платформа, сайт, ссылка

  - category: link
    title: Техподдержка
    content: "По техническим вопросам: support@your-school.com или @tech_support_bot"
    keywords: техподдержка, поддержка, проблема, баг

  # ─── Правила ───
  - category: policy
    title: Дедлайны сдачи заданий
    content: >
      Все задания должны быть сданы до закрытия потока.
      Точные даты дедлайнов указаны в расписании потока в личном кабинете.
      После закрытия потока сдача невозможна.
    keywords: дедлайн, срок, когда сдать, закрытие потока

  - category: policy
    title: Правила общения в группе
    content: >
      Будьте вежливы и уважительны. Вопросы по урокам задавайте в
      соответствующих темах. Спам и реклама запрещены.
      Личные вопросы лучше писать куратору в ЛС.
    keywords: правила, группа, общение, запрещено
