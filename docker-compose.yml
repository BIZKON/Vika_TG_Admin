version: "3.8"

services:
  tg-sync:
    build: .
    container_name: tg-sync
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist sessions and database between restarts
      - ./data:/app/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    # Health check: process is running
    healthcheck:
      test: ["CMD", "pgrep", "-f", "python main.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
